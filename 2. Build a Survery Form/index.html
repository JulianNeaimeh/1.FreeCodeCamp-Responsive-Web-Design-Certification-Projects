<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

  <form id="survey-form">
    <div class="form">
      <label id="name-label" for="name">Name</label>
      <input autofocus id="name" type="text" placeholder="Enter your name" required>
    </div>

    <div class="form">
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your Email" required>
    </div>

    <div class="form">
      <label id="number-label" for="email">Age (optional)</label>
      <input id="number" type="number" placeholder="Age" min="10" max="99" required>
    </div>

    <div class="form">
      <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
      <select name="dropdown" id="dropdown" placeholder="Select current role">
        <option disabled selected>Select an option</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form">
      <label id="recommend-label" for="recommend">Would you recommend freeCodeCamp to a friend?</label>
      <div class="option">
        <input name="recommend" value="recommend" id="rd-btn" type="radio" checked>
        <label id="recommend" for="recommend">Definitely</label>
      </div>
      <div class="option">
        <input name="recommend" value="recommend" id="rd-btn" type="radio">
        <label id="recommend" for="recommend">Maybe</label>
      </div>
      <div class="option">
        <input name="recommend" value="recommend" id="rd-btn" type="radio">
        <label id="recommend" for="recommend">Not sure</label>
      </div>
    </div>

    <div class="form">
      <label id="dropdown-label" for="dropdown">What is your favorite feature of freeCodeCamp?</label>
      <select name="dropdown" id="dropdown" placeholder="Select current role">
        <option disabled selected>Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>
    </div>

    <div class="form">
      <label for="preferences">What would you like to see improved? (Check all that apply)</label>
      <ul id="preferences" style="list-style: none;">
        <li class="checkbox"><input name="prefer" value="1" type="checkbox" id="ch-bx"><label for="prefernce">Front-end Projects</label></li>
        <li class="checkbox"><input name="prefer" value="2" type="checkbox" id="ch-bx"><label for="prefernce">Back-end Projects</li>
        <li class="checkbox"><input name="prefer" value="3" type="checkbox" id="ch-bx"><label for="prefernce">Data Visualization</label></li>
        <li class="checkbox"><input name="prefer" value="4" type="checkbox" id="ch-bx"><label for="prefernce">Challenges</label></li>
        <li class="checkbox"><input name="prefer" value="5" type="checkbox" id="ch-bx"><label for="prefernce">Open Source Community</label></li>
        <li class="checkbox"><input name="prefer" value="6" type="checkbox" id="ch-bx"><label for="prefernce">Gitter help rooms</label></li>
        <li class="checkbox"><input name="prefer" value="7" type="checkbox" id="ch-bx"><label for="prefernce">Videos</label></li>
        <li class="checkbox"><input name="prefer" value="8" type="checkbox" id="ch-bx"><label for="prefernce">City Meetups</label></li>
        <li class="checkbox"><input name="prefer" value="9" type="checkbox" id="ch-bx"><label for="prefernce">Wiki</label></li>
        <li class="checkbox"><input name="prefer" value="10" type="checkbox" id="ch-bx"><label for="prefernce">Forum</label></li>
        <li class="checkbox"><input name="prefer" value="11" type="checkbox" id="ch-bx"><label for="prefernce">Additional Courses</label></li>
      </ul>
    </div>

    <div class="form">
      <label id="comment-label" for="comment">Any comments or suggestions?</label>
      <textarea id="comment" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>

    <div class="form">
      <button type="submit" id="submit">Submit</button>
    </div>
  </form>
</body>

</html>
